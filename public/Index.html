<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube de Reservas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reserva de Instalações do Clube</h1>
    <form id="reservaForm">
        <label for="nome">Nome do Associado:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="instalacao">Instalação:</label>
        <select id="instalacao" name="instalacao" required>
            <option id="quadravolei"  value="Quadra Volei">Quadra de Areia</option>
            <option id="quadrabeach1" value="quadra beach 1">Quadra de Beach Tennis 1</option>
            <option id="quadrabeach2" value="quadra beach 2">Quadra de Beach Tennis 2</option>
        </select>
        
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        
        <button type="submit">Reservar</button>
    </form>

    <h1>Reservas do Clube</h1>
    <table id="reservasTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Instalação</th>
                <th>Data</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui é onde as linhas das reservas serão adicionadas dinamicamente -->
        </tbody>
    </table>
    
    <script src="app.js"></script>
</body>
</html>
